<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detection App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <!-- Left Column -->
      <div class="left-column">
        <!-- Video Upload -->
        <div class="upload-section">
          <h2>Upload Video</h2>
          <form
            action="/upload-video"
            method="post"
            enctype="multipart/form-data"
          >
            <input type="file" name="file" id="video-upload" accept="video/*" />
            <input type="submit" value="Upload Video" />
          </form>
        </div>

        <!-- Image Upload -->
        <div class="upload-section">
          <h2>Upload Image</h2>
          <input type="file" id="image-upload" accept="image/*" />
          <button onclick="uploadImage()">Upload Image</button>
        </div>

        <!-- Display Uploaded Video and Image -->
        <div class="display-section">
          <h3>Uploaded Video</h3>
          <video id="uploaded-video" controls></video>
          <h3>Uploaded Image</h3>
          <img id="uploaded-image" src="" alt="Uploaded Image" />
        </div>
      </div>

      <!-- Right Column -->
      <div class="right-column">
        <div class="video-player">
          <h2>Processed Video</h2>
          <video id="processed-video" controls></video>
          <button onclick="processVideo('filename.mp4')">Process Video</button>
        </div>
        <div class="detection-results">
          <h2>Detection Results</h2>
          <div id="results"></div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
