<!-- templates/object_detection.html -->
{% extends 'base.html' %} {% block content %}
<h2>Object Detection in Video</h2>
<form
  action="{{ url_for('object_detection') }}"
  method="post"
  enctype="multipart/form-data"
>
  <input type="file" name="video" required />
  <input type="submit" value="Upload and Process" />
</form>

<!-- Video player section -->
{% if processed_video %}
<h3>Processed Video</h3>
<video width="800" controls>
  <source
    src="{{ url_for('static', filename='processed/' + processed_video) }}"
    type="video/mp4"
  />
  Your browser does not support the video tag.
</video>
{% endif %}

<!-- List of processed videos -->
<h3>Processed Videos</h3>
<div class="processed-videos">
  {% for video in processed_videos %}
  <div class="video-item">
    <a href="{{ url_for('static', filename='processed/' + video) }}"
      >{{ video }}</a
    >
  </div>
  {% endfor %}
</div>

{% endblock %}
