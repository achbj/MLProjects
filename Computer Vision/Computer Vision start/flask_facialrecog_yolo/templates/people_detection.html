<!-- templates/people_detection.html -->
{% extends 'base.html' %} {% block content %}
<h2>People Detection in Video</h2>
<form
  action="{{ url_for('people_detection') }}"
  method="post"
  enctype="multipart/form-data"
>
  <input type="file" name="video" required />
  <input type="submit" value="Upload and Process" />
</form>

<!-- Display the processed video here (if available) -->
{% if processed_video %}
<video width="800" controls>
  <source
    src="{{ url_for('static', filename='processed/' + processed_video) }}"
    type="video/mp4"
  />
  Your browser does not support the video tag.
</video>
{% endif %} {% endblock %}
